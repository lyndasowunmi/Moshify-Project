<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="card testimonial">
      <div class="grid grid--1x2">
        <div class="testimonial__image">
          <img
            src="./images/testimonial.jpg"
            alt="A happy, smiling customer."
          />
          <span class="icon-container icon-container--accent">
            <svg class="icon icon--white icon--small">
              <use xlink:href="images/sprite.svg#quotes"></use>
            </svg>
          </span>
        </div>
        <blockquote class="quote">
          <p class="quote__text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus
            sunt nam, minima, dicta laborum a deserunt quia accusamus ipsum vero
            modi dignissimos earum ad omnis delectus eius magnam veritatis atque.
          </p>
          <footer>
            <div class="media">
                 <div class="media__image quote__icon">
                        <svg class="icon icon--primary quote__line">
                       <use xlink:href="images/sprite.svg#line"></use>
                     </svg>
                   </span>
                 </div>
                 <div class="media__body">
                   <h3 class="media__title quote__author">Jhone Lumeo</h3>
                   <p class="quote__company">ABC Company</p>
                 </div>
               </div>
          </footer>
        </blockquote>
      </div>
      </div>
      
  </body>
</html>
